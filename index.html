<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Grocery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-5">WebDev Grocery</h1>
    <div class="flex gap-6">
        <div id="product-list" class="grid grid-cols-3 gap-4 w-3/4"></div>
        <div class="w-1/4 bg-white p-4 shadow-md rounded">
            <h2 class="text-lg font-semibold mb-3">Shopping Cart</h2>
            <div id="cart-items" class="space-y-3"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const productList = document.getElementById("product-list");
            const cartItems = document.getElementById("cart-items");
            let cart = {};

            fetch("https://mdn.github.io/learning-area/javascript/apis/fetching-data/can-store/products.json")
                .then(response => response.json())
                .then(products => {
                    products.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.className = "bg-white p-4 shadow-md rounded text-center";
                        productCard.innerHTML = `
                            <div class="h-24 bg-gray-300 mb-2"></div>
                            <h3 class="font-medium">${product.name}</h3>
                            <p class="text-gray-500">$${product.price.toFixed(2)}</p>
                            <button class="bg-blue-600 text-white px-3 py-1 mt-2 rounded add-to-cart" 
                                data-name="${product.name}" data-price="${product.price}">Add to Cart</button>
                        `;
                        productList.appendChild(productCard);
                    });
                });

            document.addEventListener("click", (event) => {
                if (event.target.classList.contains("add-to-cart")) {
                    const name = event.target.getAttribute("data-name");
                    const price = parseFloat(event.target.getAttribute("data-price"));
                    
                    cart[name] = cart[name] ? { ...cart[name], quantity: cart[name].quantity + 1 } : { price, quantity: 1 };
                    updateCart();
                }

                if (event.target.classList.contains("remove-item")) {
                    delete cart[event.target.getAttribute("data-name")];
                    updateCart();
                }
            });

            function updateCart() {
                cartItems.innerHTML = "";
                Object.keys(cart).forEach(itemName => {
                    const { price, quantity } = cart[itemName];
                    const cartItem = document.createElement("div");
                    cartItem.className = "flex justify-between items-center border-b pb-2";
                    cartItem.innerHTML = `
                        <div>
                            <p class="font-medium">${itemName} x${quantity}</p>
                            <p class="text-gray-500">$${price.toFixed(2)}</p>
                        </div>
                        <p class="font-semibold">$${(price * quantity).toFixed(2)}</p>
                        <button class="text-red-600 remove-item" data-name="${itemName}">âœ–</button>
                    `;
                    cartItems.appendChild(cartItem);
                });
            }
        });
    </script>
</body>
</html>
